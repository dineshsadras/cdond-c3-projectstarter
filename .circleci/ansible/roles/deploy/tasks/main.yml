---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: create diretory
  file:
    path: /home/ubuntu/project/backend
    state: directory
    mode: '0755'
  become: yes

- name: "Unarchive backend files"
  unarchive:
    src: /root/project/backend/artifact.tar.gz
    dest: /home/ubuntu/project/backend

- name: execute pm2
  command: |
    cd /home/ubuntu/project/backend
    npm install
    pm2 stop default
    pm2 start npm -- start
    pm2 ls
